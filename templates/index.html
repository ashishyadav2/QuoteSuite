<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='style_config.css')}}">
    <title>QuoteSuite</title>
    <link rel="shortcut icon" href="{{url_for('static',filename='favicon.png')}}" type="image/x-icon">
</head>
<body>
    <header>
        {{result_data}}
        <span>QuoteSuite</span>
    </header>
    <div class="document">
        <div class="heading">
            <p>All documents</p>
        </div>
        <div class="search_container">
            <div class="text_box_container">
                <input type="search" name="search_box" id="search_box" placeholder="Search..." onclick="show_search_filters()">
                <button class="action_btn" id="search_btn" onclick="fire_query()">Search</button>
            </div>
            <div class="filter_container">
                <div class="filter_container_left">
                    <div class="filter_container_left_element">
                        <span> Client Name: </span>
                        <input type="text" name="client_name_text_box" id="client_name_text_box">
                    </div>
                    <div class="filter_container_left_element">
                        <span> Description: </span>
                        <input type="text" name="client_desc_text_box" id="client_desc_text_box">
                    </div>
                </div>
                <div class="filter_container_right">
                    <div class="filter_container_right_element">
                        <span> Total: </span>
                        <input type="number" name="total_start" id="total_start" min="0" placeholder="Min" maxlength="8">
                        <input type="number" name="total_end" id="total_end" max="10000000" placeholder="Max" maxlength="8">
                    </div>
                    <div class="filter_container_right_element">
                        <span> Date: </span>
                        <input type="date" name="date_start" id="date_start" min="1994-01-01" max="">
                        <input type="date" name="date_end" id="date_end" min="1994-01-01" max="">
                    </div>
                </div>
            </div>
            <div class="sort_filter">
                <label for="select_filter">Sort By:</label>
                <select name="select_filter" id="select_filter" onclick="sort_filter()">
                    <option value="filename" selected>Filename</option>
                    <option value="created_date">Created Date</option>
                    <option value="modified_date">Modified Date</option>
                </select>
                <select name="asc_desc_filter" id="asc_desc_filter" onclick="sort_filter()">
                    <option value="asc" selected>Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
        </div>
        <div class="card_header">
            <div>Sr no</div>
            <div>filename</div>
            <div>Modified</div>
            <div>Created</div>
        </div>
        <div class="card_holder">

            <div class="card">
                <input type="checkbox" id="del_checkbox">
                <div id="srno">1.</div>
                <a href="#">15-Aug-2024</a>
                <div id="modified_date">14-Aug-2024</div>
                <div id="created_date">02-Aug-2024</div>
                <input type="hidden" name="doc_id" value="">
            </div>

        </div>
        <div class="controls">
            <a href="/new_document" ><button class="action_btn">Create New</button></a>
        </div>      
    </div>
    <input type="hidden" name="data_from_db" value="{{all_docs}}" id="data_from_db">
    <div class="message_box_container">
        <div class="message_box">
            <span></span>
            <div class="message_content">
            </div>
        </div>
        <div class="time_bar">

        </div>
    </div>
    <script src="{{url_for('static',filename='index.js')}}"></script>
</body>
</html>
